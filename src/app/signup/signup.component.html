<div class="container">
    <h2>Inscription</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Nom</label>
        <input type="text" class="form-control" [(ngModel)]="user.nom" name="nom" required />
      </div>
  
      <div class="mb-3">
        <label>Pr√©nom</label>
        <input type="text" class="form-control" [(ngModel)]="user.prenom" name="prenom" required />
      </div>
  
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required />
      </div>
  
      <div class="mb-3">
        <label>Mot de passe</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required />
      </div>
  
      <div class="mb-3">
        <label>Type d'utilisateur</label>
        <select class="form-control" [(ngModel)]="user.role" name="role" required>
          <option value="">-- Choisir --</option>
          <option value="freelance">Freelance</option>
          <option value="stagiaire">Stagiaire</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
  </div>
